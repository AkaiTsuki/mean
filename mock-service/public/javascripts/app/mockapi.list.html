<h3>All Mocked API</h3>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>URL</th>
        <th>METHOD</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="mockedApi in mockedApiList">
        <td>{{mockedApi._id}}</td>
        <td>{{mockedApi.apiUrl}}</td>
        <td>{{mockedApi.apiMethod}}</td>
        <td><pre>{{mockedApi.mockData | json}}</pre></td>
    </tr>
    </tbody>
</table>
