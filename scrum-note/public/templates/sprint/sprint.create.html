<h3>Create A Sprint <small>Please input the following information</small></h3>
<form>
    <div class="form-group">
        <label for="springName">Sprint Name</label>
        <input type="text" class="form-control" id="springName" placeholder="Name" ng-model="sprint.name">
    </div>
    <button ng-click="createSprint()" class="btn btn-default">Submit</button>
    <a ui-sref="home" class="btn btn-info">Cancel</a>
</form>
